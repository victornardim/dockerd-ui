<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dockerd-ui</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital@0;1&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css" crossorigin="anonymous" />
    <script src="https://use.fontawesome.com/releases/v6.1.1/js/all.js"></script>

    <link rel="stylesheet" href="style/app.css">
    <link rel="stylesheet" href="style/global.css">
    <link rel="stylesheet" href="style/scrollbar.css">
</head>

<body>
    <header>
        <button id="btn-start-selected" title="Start selected containers">
            <i class="fa-solid fa-play fa-2x success"></i>
        </button>
        <button id="btn-stop-selected" title="Stop selected containers">
            <i class="fa-solid fa-stop fa-2x warning"></i>
        </button>
        <button id="btn-stop-running" title="Stop all containers">
            <i class="fa-solid fa-stop fa-2x success"></i>
        </button>
        <button id="btn-remove-selected" title="Remove selected containers">
            <i class="fa-solid fa-trash fa-2x warning"></i>
        </button>
        <input id="container-filter" type="text" size="30" placeholder="Filter containers">
    </header>
    <main>
        <hr>
        <div id="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>
                            <input id="check-all-containers" type="checkbox">
                        </th>
                        <th class="cell-state">State</th>
                        <th class="cell-name">Name</th>
                        <th class="cell-image">Image</th>
                        <th class="cell-ports">Ports</th>
                        <th colspan="4">Actions</th>
                    </tr>
                </thead>
                <tbody id="containers"></tbody>
            </table>
        </div>
        <hr>
        <div id="logs-wrapper">
            <div id="logs">
            </div>
            <div id="buttons-wrapper">
                <button id="close">
                    <i class="fa-solid fa-xmark fa-2x"></i>
                </button>
                <button id="clear">
                    <i class="fa-solid fa-trash fa-2x"></i>
                </button>
            </div>
        </div>
    </main>
    <footer>
        <hr>
        <div id="connection-status-wrapper">
            <span id="connection-status"></span>
            <span id="reconnecting-in"></span>
        </div>
    </footer>
</body>
<script src="./enum/container-state.js"></script>
<script src="./enum/socket-command.js"></script>
<script src="./enum/listener-event.js"></script>
<script src="./controller.js"></script>
<script src="./view.js"></script>
<script src="./service.js"></script>
<script src="./extensions.js"></script>
<script>
    const controller = new Controller();
    
    document.querySelector('#btn-start-selected')
        .addEventListener('click', controller.startSelectedContainers);

    document.querySelector('#btn-stop-selected')
        .addEventListener('click', controller.stopSelectedContainers.bind(controller));

    document.querySelector('#btn-stop-running')
        .addEventListener('click', controller.stopRunningContainers.bind(controller));
    
    document.querySelector('#btn-remove-selected')
        .addEventListener('click', controller.removeSelectedContainers.bind(controller));

    document.querySelector('#logs-wrapper #close')
        .addEventListener('click', controller.closeLogs.bind(controller));

    document.querySelector('#logs-wrapper #clear')
        .addEventListener('click', controller.clearLogs.bind(controller));

    document.querySelector('#check-all-containers')
        .addEventListener('change', controller.toggleCheckAll.bind(controller));

    document.querySelector('#container-filter')
        .addEventListener('keyup', controller.filterContainers.bind(controller));
</script>
</html>
